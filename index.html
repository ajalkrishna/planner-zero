<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Zero</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h2>Kitty's Planner</h2>
        </div>
        <div class="task_container">
            <div class="title">
                <h3>What's your plan for today?</h3>
            </div>
            <div class="input_box">
                <textarea name="plan" id="plan" required></textarea>
            </div>
            <div class="task_button">
                <button id="task_btn">Submit</button>
            </div>
        </div>

        <div id="plans_section">
            <div class="title">
                <h3>Plans</h3>
            </div>
            <div id="plans_section_content">
                <p id="nothing_msg">Nothing for today</p>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
